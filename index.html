<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Tâches Interactive</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="page">
        <div id="todo-container">
            <div id="header">
                <h1>Plannings</h1>
                <div class="date">
                    <p id="day"><span id="today">samedi</span><span id="daymonth"> 30</span> <span
                            id='month'>Janvier</span>
                    </p>
                </div>
            </div>

            <div id="todo-form">
                <input type="text" class="input-item" name="input_box" id="input-box" placeholder="Ajouter une tâche">
                <input type="date" id="due-date" name="due_date">

                <div class="priorite">
                    <label>
                        <input type="radio" name="priority" value="Faible" checked>
                        Faible
                    </label>
                    <label>
                        <input type="radio" name="priority" value="Moyenne">
                        Moyenne
                    </label>
                    <label>
                        <input type="radio" name="priority" value="Élevée">
                        Élevée
                    </label>
                </div>

                <button id="input-button" onclick="addTask()">Ajouter</button>
            </div>

            <h2>Liste de tâches</h2>
            <table id="task-table">
                <thead>
                    <tr>
                        <th> Oui / Non</th>
                        <th> À faire</th>
                        <th>Date d'échéance</th>
                        <th>Priorité</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="list-container"></tbody>
            </table>

            <div class="counter-container">
                <div id="task-counters">
                    Fait: <span id="completed-counter">0</span> | Restant:
                    <span id="uncompleted-counter">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
